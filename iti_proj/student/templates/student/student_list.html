<!doctype html><html><head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
<div class="d-flex justify-content-between">
  <h3>Students</h3>
  <div>
    <a class="btn btn-outline-secondary me-2" href="{% url 'course_list' %}">Courses</a>
    <a class="btn btn-primary" href="{% url 'student_create' %}">Add Student</a>
  </div>
</div>
<hr>
<div class="row g-3">
  {% for s in students %}
  <div class="col-md-4">
    <div class="card h-100">
      {% if s.image %}<img src="{{ s.image.url }}" class="card-img-top">{% endif %}
      <div class="card-body">
        <h5>{{ s.name }} ({{ s.age }})</h5>
        <div class="small text-muted">DOB: {{ s.date_of_birth }}</div>
        <div class="mt-2">
          <b>Courses:</b>
          {% for c in s.courses.all %}<span class="badge text-bg-secondary me-1">{{ c.code }}</span>{% empty %}â€”{% endfor %}
        </div>
        <div class="mt-3 d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'student_detail' s.id %}">Details</a>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'student_update' s.id %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'student_delete' s.id %}"
             onclick="return confirm('Delete {{ s.name }}?')">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}<p>No students yet.</p>{% endfor %}
</div>
</body></html>
