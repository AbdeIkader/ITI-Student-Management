<!doctype html><html><head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-4">
<div class="d-flex justify-content-between">
  <h3>Courses</h3>
  <a class="btn btn-primary" href="{% url 'course_create' %}">Add Course</a>
</div>
<hr>
<table class="table table-bordered align-middle">
  <thead><tr><th>Code</th><th>Name</th><th></th></tr></thead>
  <tbody>
    {% for c in courses %}
      <tr>
        <td>{{ c.code }}</td><td>{{ c.name }}</td>
        <td><a class="btn btn-sm btn-outline-danger" href="{% url 'course_delete' c.code %}"
               onclick="return confirm('Delete {{ c.code }}?')">Delete</a></td>
      </tr>
    {% empty %}<tr><td colspan="3">No courses.</td></tr>{% endfor %}
  </tbody>
</table>
<a href="{% url 'student_list' %}">&larr; Students</a>
</body></html>
